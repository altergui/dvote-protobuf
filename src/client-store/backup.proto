syntax = "proto3";
package dvote.types.v1;

message AccountBackup {
    string version = 1;
    enum Questions {
        EMPTY = 0;
        STUFFED_TOY = 1;
        FAVORITE_TEACHER = 2;
        DRIVING_INSTRUCTOR = 3;
        FIRST_KISSED = 4;
        CHILDHOOD_NICKNAME = 5;
    }
    enum DeprecatedQuestions {
        EMPTY_DEPRECATED = 0;
    }
    repeated Questions questions = 2;
    enum Auth {
        PIN = 0;
        PASS = 1;
    }
    Auth auth = 3;
    bytes key = 4;
}
